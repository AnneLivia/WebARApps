<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <script>
    AFRAME.registerComponent('video-handler', {
      init: function () {
        let el = this.el;
        const target = document.querySelector('#the-target');
        const video = document.querySelector('#video');
        video.pause();
        target.addEventListener('targetFound', function () {
          console.log('Target found!');
          video.play();
        });
        target.addEventListener('targetLost', function () {
          console.log('target lost!');
          video.pause();
        });
      },
    });
  </script>
  <body>
    <!-- https://hiukim.github.io/mind-ar-js-doc/tools/compile/ -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/nylon.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- <img id="card" src="./assets/image/nylon.jpg" />"-->
        <video
          id="video"
          loop="true"
          src="assets/Video/videoplayback.mp4"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="the-target" mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->
        <a-video
          src="#video"
          position="0 0 0"
          rotation="0 10 0"
          video-handler
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
