<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <!-- https://hiukim.github.io/mind-ar-js-doc/tools/compile/ -->
  <a-scene mindar-image="imageTargetSrc: ./assets/targets/target.mind" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="3dmodel" src="./assets/3DModel/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: true" wspa-control></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->
      <a-gltf-model rotation="0 40 0" position="0.05 -0.3368 -0.14836" scale="0.002 0.002 0.002" src="#3dmodel"
        animation-mixer="" gltf-model="./assets/3DModel/scene.gltf">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>

</html>
